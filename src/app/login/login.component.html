<header class="header">
    <div class="navigation">
      <div class="logo-container">
        <div class="logo-icon"></div> <!-- Aquí se mostrará el logo -->
        <span class="logo-text">DECORACIONES CASTILLO</span> <!-- Nombre de la empresa -->
      </div>
      <ul>
        <li><a routerLink="/inicio">INICIO</a></li>
        <li><a routerLink="/historia">¿QUE HACEMOS?</a></li>
        <li><a routerLink="/contacto">UBICACION</a></li>
      </ul>
    </div>
  </header>
  <br> 
  
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Ingresa tu correo"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error">Correo inválido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error">Contraseña requerida.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
