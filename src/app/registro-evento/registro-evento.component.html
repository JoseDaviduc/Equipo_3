<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario para Agendar un Evento</title>
    <!-- Aquí puedes agregar un enlace a tu archivo CSS -->
</head>
<body>
    <header class="header">
        <div class="navigation">
            <div class="logo-container">
                <div class="logo-icon" aria-label="Logo de la empresa"></div> <!-- Añadir accesibilidad con aria-label o un elemento alt -->
                <span class="logo-text">DECORACIONES CASTILLO</span> <!-- Nombre de la empresa -->
            </div>
            <ul>
                <li><a routerLink="/inicio">INICIO</a></li> <!-- Si es estático, cambiar a href="/inicio" -->
                <li><a routerLink="/paquetes">PAQUETES</a></li> <!-- Si es estático, cambiar a href -->
                <li><a routerLink="/contacto">UBICACIÓN</a></li> <!-- Si es estático, cambiar a href -->
            </ul>
        </div>
    </header>

    <div class="form-container">
        <h1>Cuestionario para Agendar un Evento</h1>

        <!-- Sección de Datos del Cliente -->
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <!-- Sección de Datos del Evento -->
                <div class="form-group">
                    <label for="fecha_evento">Fecha del evento:</label>
                    <input type="date" id="fecha_evento" name="fecha_evento" required>
                </div>

                <div class="form-group">
                    <label for="hora_inicio">Hora de inicio:</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" required>
                </div>

                <div class="form-group">
                    <label for="hora_fin">Hora de finalización:</label>
                    <input type="time" id="hora_fin" name="hora_fin" required>
                </div>

                <div class="form-group">
                    <label for="direccion_evento">Dirección del lugar del evento:</label>
                    <input type="text" id="direccion_evento" name="direccion_evento" required>
                </div>

                <div class="form-group">
                    <label for="tipo_evento">Tipo de evento:</label>
                    <select id="tipo_evento" name="tipo_evento" required> <!-- Añadí required para validar que seleccionen una opción -->
                        <option value="cumpleanos">Cumpleaños</option>
                        <option value="boda">Boda o quince años</option>
                        <option value="otro">Otro (especificar)</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar</button> <!-- Añadir type="submit" explícitamente -->
                </div>
            </div>
        </form>
    </div>
</body>
</html>
