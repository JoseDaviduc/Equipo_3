<header class="header">
  <div class="navigation">
    <div class="logo-container">
      <div class="logo-icon"></div> <!-- Aquí se mostrará el logo -->
      <span class="logo-text">DECORACIONES CASTILLO</span> <!-- Nombre de la empresa -->
    </div>
    <ul>
      <li><a routerLink="/inicio">INICIO</a></li>
      <li><a routerLink="/historia">¿QUE HACEMOS?</a></li>
      <li><a routerLink="/contacto">UBICACION</a></li>
    </ul>
  </div>
</header>
<br> 
<div class="form-container">
  <h1>Diseña tu Paquete de Decoración</h1>
  <form (ngSubmit)="onSubmit()">
    <div>
      <h2>Datos del Cliente</h2>
      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required />

      <label for="date">Fecha del Evento:</label>
      <input type="date" id="date" name="date" [(ngModel)]="formData.date" required />

      <label for="time">Hora del Evento:</label>
      <input type="time" id="time" name="time" [(ngModel)]="formData.time" required />

      <label for="duration">Duración (horas):</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="formData.duration" required min="1" />
    </div>

    <div>
      <h2>Total: {{ calculateTotal() | currency }}</h2>
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
